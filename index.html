---
layout: default
---

<div class="wrapper">
  <header>
    <h1>Juju-solutions.github.io</h1>
    <p>Solving problems w/ juju and friend</p>


    <p class="view"><a href="https://github.com/juju-solutions">View My GitHub Profile</a></p>

  </header>

{% for post in site.posts %}
	<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p class="post-meta">{{ post.date | date_to_string }}</p>
	<p class="post-excerpt">{{ post.excerpt | strip_html }}&hellip; (<a href="{{ post.url }}">Read More</a>)</p>
{% endfor %}

</div>
<script src="javascripts/scale.fix.js"></script>
